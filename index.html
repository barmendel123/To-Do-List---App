<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <h1>Lets Todo</h1>

    <section class="todo-filter">
        <h2>Filter</h2>  

        <select onchange="onSetFilter(this.value)">
            <option value="ALL">All</option>
            <option value="ACTIVE">Active</option>
            <option value="DONE">Done</option>
            <option value="NAME">Name</option>
            <option value="IMPORTANCE">Importance</option>
        </select>

    </section>

    <section class="no-todo">
        <h2></h2>
    </section>
    <ul class="todo-list"></ul>
    <section class="todo-stat">
        Total todos: 
        <span class="todo-total-count"></span>
        Active: 
        <span class="todo-active-count"></span>
    </section>

    <form onsubmit="onAddTodo(event)">
        <input type="text" name="todo-txt" placeholder="What need to be done?" />
        <input type="number" name="importance" placeholder="level 1-3" />
        <button>Add</button>
    </form>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
